<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>
<body>
    <!-- Botão para alternar entre os temas -->
    <button id="toggle-theme" class="theme-button">Alternar Tema</button>

    <!-- Calculadora -->
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">/</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">+</button>
            <button class="btn">C</button> <!-- Botão para limpar -->
            <button class="btn equal">=</button>
            
        </div>
        
    </div>

    <!-- Rodapé -->
    <footer>
        Desenvolvido por Pablo Ferreira.
    </footer>

    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
